<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <!-- Black border and white background -->
  <rect x="10" y="10" width="calc(100% - 20px)" height="calc(100% - 20px)" fill="white" stroke="black" stroke-width="10"/>

  <!-- WARNING Text -->
  <text x="50%" y="30%" font-family="Arial" font-size="48" fill="red" text-anchor="middle" dominant-baseline="central">
    WARNING!!
  </text>

  <!-- URL moved message -->
  <text x="50%" y="50%" font-family="Arial" font-size="32" fill="black" text-anchor="middle" dominant-baseline="central">
    We have moved to https://evil.com
  </text>

  <!-- Disclaimer message -->
  <text x="50%" y="70%" font-family="Arial" font-size="24" fill="black" text-anchor="middle" dominant-baseline="central">
    This is a test page only, don't trust anything written
  </text>
</svg>
